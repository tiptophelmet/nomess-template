# err texts
[ERR.invalid_password]
Resp = "Password is invalid"
Txt = "Please, check your password to have from 8 up to 16 characters, at least 1 uppercase letter, at least 1 special character from !\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~."

[ERR.internal_server_error]
Resp = "Internal server error"
Txt = "Please, retry your request later, currently we are experiencing a huge demand on our resources."

[ERR.bad_request]
Resp = "Bad request"
Txt = "Your request appeared to have incorrect parameters. Please retry your request."